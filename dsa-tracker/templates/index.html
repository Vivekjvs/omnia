<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>DSA Tracker</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Omnia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <h1 class="display display-1 text-center" style="font-family: 'Lora', serif;color: #19395a;">DSA Tracker</h1>
    <h4 class="display text-center" style="font-family: 'Lora', serif;color: #233b53;" >BRUSH UP YOUR DATASTRUCTURES AND ALGORITHM AND GET INTO "FAANG"</h4>
    <div class="row row-cols-1 row-cols-md-4 g-4 m-5">
      {% for tag in tagline %}
        
      <a style="text-decoration: none; color: black;" target="_blank" href="http://127.0.0.1:5000/problems/{{tag[0]}}">
        
        <div class="col  border rounded shadow-sm" style="background: rgba(19, 18, 18, 0.1);backdrop-filter: blur(5px);">
          <div class="card card-primary" style="background: rgba(255, 255, 255, 0.1);">
            <img src="{{tag[2]}}" style="height: 15rem" class="card-img-top" alt="{{tag[0]}}">
            <div class="card-body" style="background: rgba(255, 255, 255, 0.1);">
              <h5 class="card-title" style="font-family: 'Lora', serif;">{{tag[0]}}</h5>
              <p class="card-text" style="font-family: 'Lora', serif;">{{tag[1]}}</p>
              
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
      </div>
  </body>
 
</html>
